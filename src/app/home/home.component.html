<div align="center">
<h1>Tooth to Numbers...</h1>
<h3>  explore the hidden secrets of clinical success</h3>

<h2> <a [routerLink]="['specimen-detail/LJKCS10']">Checkout sample model</a></h2>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="../../assets/images/3d_model.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="../../assets/images/section.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="../../assets/images/3d_model_with_section.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <img src="../../assets/images/3d_model.png" width="250" height="200"><br>
  <img src="../../assets/images/section.png" width="250" height="200"><br>
  <img src="../../assets/images/3d_model_with_section.png" width="250" height="200"><br>
  <img src="../../assets/images/thinnest_dentin.png" width="250" height="200"><br>
  <img src="../../assets/images/dentin_thickness_chart.png" ><br>
