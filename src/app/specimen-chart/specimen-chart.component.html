<div align="center">
  <form>
    <md-select
      class = "chart-select"
      [(ngModel)]="selectedChartValue"
      name="chart"
      color="red"
      placeholder="Select Chart"
      (change) ="chartService.setActiveChart(selectedChartValue.id)">
      <md-option *ngFor="let chart of chartDefinitions" [value]="chart"  >
        {{chart.viewValue}}
      </md-option>
    </md-select>
  </form>
</div>

<nvd3 [options]="chartOptions" [data]="chartData"></nvd3>
