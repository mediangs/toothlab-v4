<md-toolbar color="primary">
  Angular Material 2 App
</md-toolbar>

<div style="padding: 7px">
  <button md-button>Basic Button</button>
  <button md-raised-button>Raised Button</button>

  <md-slide-toggle>Slide Toggle</md-slide-toggle>
  <md-slide-toggle background-color="rgba(63, 81, 181, 0.26)" >Root canal</md-slide-toggle>
  <md-slider min="0" max="1" value="0.6" >opacity</md-slider>
  <md-progress-circle mode="indeterminate" color="primary"></md-progress-circle>
  <md-button-toggle-group name="alignment">
    <md-button-toggle value="left"><md-icon>format_align_left</md-icon></md-button-toggle>
    <md-button-toggle value="center"><md-icon>format_align_center</md-icon></md-button-toggle>
    <md-button-toggle value="right"><md-icon>format_align_right</md-icon></md-button-toggle>
    <md-button-toggle value="justify"><md-icon>format_align_justify</md-icon></md-button-toggle>
  </md-button-toggle-group>

  <md-grid-list cols="5" rowHeight="100px">
    <md-grid-tile colspan="5" rowspan="1" style="background:lightblue;">
      one
    </md-grid-tile>
    <md-grid-tile colspan="3" rowspan="3" style="background:lightgreen;">
      two

    </md-grid-tile>
    <md-grid-tile colspan="2" rowspan="3" style="background:lightblue;">
      three
    </md-grid-tile>
    <md-grid-tile colspan="5" rowspan="1" style="background:lightblue;">
      four
    </md-grid-tile>
  </md-grid-list>



</div>
